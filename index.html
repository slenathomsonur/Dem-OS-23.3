<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dem OS - Multi-Device File Sharing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 90%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
            color: white;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #fdbb2d;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        .content {
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .admin-section {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            color: white;
        }
        
        .admin-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        label {
            font-weight: 500;
        }
        
        input, button, select {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }
        
        input, select {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        button {
            background: #fdbb2d;
            color: #1a2a6c;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #ffa500;
            transform: translateY(-2px);
        }
        
        .files-section {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            color: white;
        }
        
        .file-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .file-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .file-icon {
            font-size: 2rem;
            text-align: center;
        }
        
        .file-name {
            font-weight: 500;
            text-align: center;
            word-break: break-word;
        }
        
        .file-meta {
            font-size: 0.8rem;
            opacity: 0.7;
            text-align: center;
        }
        
        .download-btn {
            background: #1a2a6c;
            color: white;
            text-align: center;
            text-decoration: none;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .download-btn:hover {
            background: #2a3a9c;
            transform: translateY(-2px);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 8px;
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .admin-controls {
            display: none;
            flex-direction: column;
            gap: 15px;
            margin-top: 15px;
        }
        
        .empty-state {
            text-align: center;
            padding: 30px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .refresh-btn {
            background: #1a2a6c;
            margin-top: 10px;
        }
        
        .server-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4caf50;
        }
        
        .status-text {
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .file-list {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Dem OS</h1>
            <p class="subtitle">Multi-Device File Sharing System</p>
        </header>
        
        <div class="content">
            <div class="admin-section">
                <h2>Admin Access</h2>
                <p>Enter admin password to upload files</p>
                <div class="admin-form" id="password-form">
                    <div class="form-group">
                        <label for="admin-password">Admin Password</label>
                        <input type="password" id="admin-password" placeholder="Enter admin password">
                    </div>
                    <button onclick="verifyAdmin()">Access Admin Panel</button>
                </div>
                
                <div class="admin-controls" id="admin-controls">
                    <h3>Upload a File</h3>
                    <div class="form-group">
                        <label for="file-name">File Name</label>
                        <input type="text" id="file-name" placeholder="Enter file name">
                    </div>
                    <div class="form-group">
                        <label for="file-type">File Type</label>
                        <select id="file-type">
                            <option value="ðŸ“„">Document</option>
                            <option value="ðŸ–¼ï¸">Image</option>
                            <option value="ðŸ“Š">Spreadsheet</option>
                            <option value="ðŸŽµ">Audio</option>
                            <option value="ðŸŽ¥">Video</option>
                            <option value="ðŸ“">Archive</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="file-content">File Content</label>
                        <textarea id="file-content" placeholder="Enter file content" rows="4" style="background: rgba(255, 255, 255, 0.2); color: white; border: none; border-radius: 8px; padding: 12px; font-size: 16px;"></textarea>
                    </div>
                    <button onclick="addFile()">Upload File to Server</button>
                    
                    <div class="server-status">
                        <div class="status-indicator"></div>
                        <div class="status-text">Connected to Dem OS Server</div>
                    </div>
                </div>
            </div>
            
            <div class="files-section">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h2>Shared Files</h2>
                    <button class="refresh-btn" onclick="loadFiles()">Refresh Files</button>
                </div>
                <p>Files uploaded by any user with access to this URL</p>
                <div class="file-list" id="file-list">
                    <!-- Files will be displayed here -->
                </div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>

    <script>
        // DOM Elements
        const passwordForm = document.getElementById('password-form');
        const adminControls = document.getElementById('admin-controls');
        const fileList = document.getElementById('file-list');
        const notification = document.getElementById('notification');
        
        // Admin password
        const ADMIN_PASSWORD = 'demstudiosadmin';
        
        // Server simulation using localStorage with a unique key
        // In a real implementation, this would be replaced with an actual server API
        const SERVER_KEY = 'demOS_server_files';
        
        // Initialize files from server
        function initializeFiles() {
            // Initialize server storage if it doesn't exist
            if (!localStorage.getItem(SERVER_KEY)) {
                localStorage.setItem(SERVER_KEY, JSON.stringify([]));
            }
            
            loadFiles();
            
            // Check for new files every 3 seconds (simulates server push)
            setInterval(loadFiles, 3000);
            
            // Show connection status
            showNotification('Connected to Dem OS Server. Files will sync across devices.');
        }
        
        // Verify admin password
        function verifyAdmin() {
            const passwordInput = document.getElementById('admin-password');
            
            if (passwordInput.value === ADMIN_PASSWORD) {
                passwordForm.style.display = 'none';
                adminControls.style.display = 'flex';
                showNotification('Admin access granted! You can now upload files.');
            } else {
                showNotification('Incorrect admin password!', true);
            }
            
            passwordInput.value = '';
        }
        
        // Add a new file to the server
        function addFile() {
            const fileName = document.getElementById('file-name').value;
            const fileContent = document.getElementById('file-content').value;
            const fileType = document.getElementById('file-type').value;
            
            if (!fileName || !fileContent) {
                showNotification('Please fill in all fields', true);
                return;
            }
            
            // Get files from server
            const files = JSON.parse(localStorage.getItem(SERVER_KEY));
            
            // Create new file with metadata
            const newFile = {
                id: Date.now(),
                name: fileName,
                content: fileContent,
                icon: fileType,
                uploadedBy: 'Admin',
                uploadTime: new Date().toLocaleString(),
                size: new Blob([fileContent]).size
            };
            
            // Add to server
            files.push(newFile);
            localStorage.setItem(SERVER_KEY, JSON.stringify(files));
            
            // Clear form
            document.getElementById('file-name').value = '';
            document.getElementById('file-content').value = '';
            
            // Update UI
            loadFiles();
            showNotification('File uploaded to server! All devices can now see it.');
        }
        
        // Load files from server
        function loadFiles() {
            const files = JSON.parse(localStorage.getItem(SERVER_KEY));
            fileList.innerHTML = '';
            
            if (files.length === 0) {
                fileList.innerHTML = `
                    <div class="empty-state">
                        <h3>No Files on Server</h3>
                        <p>Upload files using the admin panel to share them across devices</p>
                    </div>
                `;
                return;
            }
            
            // Sort files by upload time (newest first)
            files.sort((a, b) => b.id - a.id);
            
            // Display files
            files.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                // Format file size
                const fileSize = file.size ? formatFileSize(file.size) : 'Unknown size';
                
                fileItem.innerHTML = `
                    <div class="file-icon">${file.icon || 'ðŸ“„'}</div>
                    <div class="file-name">${file.name}</div>
                    <div class="file-meta">
                        Uploaded by ${file.uploadedBy}<br>
                        ${file.uploadTime}<br>
                        ${fileSize}
                    </div>
                    <a href="data:text/plain;charset=utf-8,${encodeURIComponent(file.content)}" 
                       download="${file.name}" class="download-btn">Download</a>
                `;
                fileList.appendChild(fileItem);
            });
        }
        
        // Format file size to human readable format
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' bytes';
            else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
            else return (bytes / 1048576).toFixed(1) + ' MB';
        }
        
        // Show notification
        function showNotification(message, isError = false) {
            notification.textContent = message;
            notification.style.background = isError ? 'rgba(178, 31, 31, 0.9)' : 'rgba(0, 0, 0, 0.8)';
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Initialize the application
        initializeFiles();
    </script>
</body>
</html>
